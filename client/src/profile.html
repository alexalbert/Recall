<template>
  <section class="au-animate">
    <div class="container" style="margin-top: 20px">
      <div class="panel panel-default panel-primary col-md-6">
        <div class="panel-heading">Profile</div>
        <div class="panel-body">
          <form>
            <div class="form-group" show.bind="profile.picture">
              <img class="profile-picture" src.bind="profile.picture">
            </div>
            <div class="form-group">
              <label class="control-label">
                <span class="glyphicon glyphicon-user"></span> Display Name</label>
              <input type="text" class="form-control" value.bind="profile.displayName" readonly="true" />
            </div>
            <div class="form-group" show.bind="profile.email">
              <label class="control-label">
                <span class="glyphicon glyphicon-envelope"></span> Email Address</label>
              <input type="text" class="form-control" value.bind="profile.email" readonly="true" />
            </div>
          </form>
        </div>
      </div>
      <button class="btn btn-lg btn-block btn-warning" click.delegate="logout()">
        <span class="glyphicon glyphicon-log-out"></span> LOGOUT
      </button>
  </section>
</template>
