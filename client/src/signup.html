<template>
  <section class="au-animate">
    <section class="au-animate">
      <form role="form" submit.delegate="signup()">
        <div class="container" style="margin-top: 20px">
          <div class="panel panel-default panel-primary col-md-6">
            <div class="panel-heading">Sign Up</div>
            <div class="panel-body">
              <div class="form-group">
                <label for="fn">
                  <span class="glyphicon glyphicon-user"></span> Display Name</label>
                <input type="text" value.bind="displayName" class="form-control" id="fn" placeholder="name">
              </div>
              <div class="form-group">
                <label for="fn">
                  <span class="glyphicon glyphicon-envelope"></span> Email
                </label>
                <span class="help-inline alert alert-danger pull-right" show.bind="message">${message}</span>
                <input type="text" value.bind="email" class="form-control" id="fn" placeholder="email">
              </div>
              <div class="form-group">
                <label for="ln">
                  <span class="glyphicon glyphicon-asterisk"></span> Password
                </label>
                <input type="text" value.bind="password" class="form-control" id="ln" placeholder="password">
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-default btn-block btn-primary">SIGNUP</button>
      </form>
    </section>
</template>
