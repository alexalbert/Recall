<template>
  <section class="au-animate">
    <div class="container" style="margin-top: 20px">
      <div class="panel col-md-6">
        <div class="panel-body">
          <h2 class="text-center" style="margin-bottom: 40px">Profile</h2>
          <form>
            <div class="form-group" show.bind="profile.picture">
              <img class="profile-picture" src.bind="profile.picture">
            </div>
            <div class="form-group">
              <label class="control-label">
                <span class="glyphicon glyphicon-user"></span>Name</label>
              <input type="text" class="form-control input-lg" value.bind="profile.displayName" readonly="true" />
            </div>
            <div class="form-group" show.bind="profile.email">
              <label class="control-label">
                <span class="glyphicon glyphicon-envelope"></span> Email</label>
              <input type="text" class="form-control input-lg" value.bind="profile.email" readonly="true" />
            </div>
            <button class="btn btn-lg btn-block btn-warning" click.delegate="logout()">
              <span class="glyphicon glyphicon-log-out"></span> LOGOUT
            </button>
          </form>
        </div>
      </div>
  </section>
</template>
